<!DOCTYPE html>
<html>
<head>
    <title>Rifa Seu Miguel</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --espac: 4px;
        }
        body {
            background-color: #F6F8F7;
        }
        #titulo {
            text-align: center;
        }
        #tabela {
            text-align: center;
            display: grid;
            grid-template-columns: repeat(10, minmax(70px, 1fr));
            gap: var(--espac);
            width: 100%;
        }
        #base {
            text-align: center;
        }
        button.free {
            background-color: #4aee4a;
        }
        button.frozen {
            background-color: #4aee4a;
        }
        button.sold {
            background-color: #ff0000;
        }
        button {
            width: 100%;
            height: auto;
            /* padding-bottom: 70%; */
            border-radius: 50%;
            font-size: 1.4em;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* line-height: 100%; */
            display: flex;
            /* position: relative; */
            padding-top: 0.7em;
            padding-bottom: 0.7em;
        }
    </style>
</head>
    <body>
        <div id="titulo">
            <h1>Aqui é uma página de teste</h1>
            <p>Para a rifa de seu Miguel</p>
        </div>
        <div id="tabela"></div>
        <div id="base">
            <p>arqui ficará abaixo do div</p>
        </div>
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            domLoadCallback();
        });
        function domLoadCallback() {
            getNumbersInfo();
        }
        function getNumbersInfo() {
            const appUrl = 'https://script.google.com/macros/s/AKfycbxYaBmMncj8bV2bvvvNYaoD0OF6Oab-gvjWSIpEclIH3Bgo0X4DtQLdgu3LOCM7rC_9/exec'
            fetch(appUrl)
                .then(response => response.json())
                .then(data => {
                    // console.log(data);
                    updateTable(data);
                })
                .catch(error => {
                    console.error("Ocorreu um erro na requisição:", error);
                    var jsonData;
                    for (var i = 1; i < 501; i++) {
                        var item = {
                        number: i,
                        status: 'free'
                        };
                        jsonData.push(item);
                    }
                    updateTable(jsonData);
                });
        }
        function updateTable(jsonData) {
            tabela = document.getElementById("tabela");
            jsonData.forEach(obj => {tabela.appendChild(buttonFactory(obj.number, obj.status))});
        }
        function buttonFactory(number, status) {
            var newButon = document.createElement("button");
            newButon.textContent = number;
            newButon.id = "button_number";
            newButon.className = status;
            return newButon;
        }
    </script>
</html>
